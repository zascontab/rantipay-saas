app:
  name: sys
  version: "1.0"
  env: dev
  host_display_name: RANTIPAY-SYS
server:
  http:
    addr: 0.0.0.0:8002
    timeout: 60s
  grpc:
    addr: 0.0.0.0:9002
    timeout: 60s
services:
  registry:
    type: etcd
    endpoint: http://localhost:2379
  endpoints:
    user:
      address: localhost:9000
    tenant:
      address: localhost:9001
data:
  endpoints:
    databases:
      default:
        driver: mysql
        source: root:rantipay123@tcp(localhost:3306)/rantipay?parseTime=true&loc=Local&charset=utf8mb4&interpolateParams=true
    redis:
      default:
        addrs: ["localhost:6379"]
        password: rantipay123
    email: {}
    events:
      default:
        topic: kit
        addr: ""
        type: memory
      sys:
        group: sys-golang
security:
  jwt:
    expire_in: 2592000s # 30 days
    secret: rantipay-jwt-super-secret-key
logging:
  level: debug
sys:
  apisix:
    endpoint: http://localhost:9180
    api_key: edd1c9f034335f136f87ad84b625c8f1
