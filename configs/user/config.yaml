app:
  name: user
  version: "1.0"
  env: dev
  host_display_name: RANTIPAY-USER
server:
  http:
    addr: 0.0.0.0:8000
    timeout: 60s
  grpc:
    addr: 0.0.0.0:9000
    timeout: 60s
services:
  registry:
    type: etcd
    endpoint: http://localhost:2379
data:
  endpoints:
    databases:
      default:
        driver: mysql
        source: root:rantipay123@tcp(localhost:3306)/rantipay?parseTime=true&loc=Local&charset=utf8mb4&interpolateParams=true
    redis:
      default:
        addrs: ["localhost:6379"]
        password: rantipay123
    events:
      default:
        topic: kit
        addr: ""
        type: ""
      user:
        group: user-golang
security:
  jwt:
    expire_in: 2592000s
    secret: rantipay-jwt-super-secret-key
user:
  password_score_min: 0
  admin:
    username: admin@rantipay.com
    password: "Admin123!"
logging:
  level: debug
event:
  driver: ""