version: '3.7'
services:
  # APISIX en modo standalone (sin etcd)
  apisix:
    image: apache/apisix:3.2.0-debian
    ports:
      - "80:9080"
      - "9180:9180"
    volumes:
      - ./configs/apisix-standalone/config.yaml:/usr/local/apisix/conf/config.yaml:ro
    environment:
      - APISIX_STAND_ALONE=true
    restart: unless-stopped

  # Core Service
  user:
    image: simple-user:debug
    ports:
      - "8000:8000"
    volumes:
      - ./configs:/data/conf
      - ./kit/quickstart/.assets:/app/.assets
    restart: unless-stopped

  # Frontend
  web:
    image: goxiaoy/go-saas-kit-frontend:dev
    ports:
      - "8080:80"
    volumes:
      - ./kit-frontend/docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - apisix
    restart: unless-stopped

  # Base de datos y cach√©
  mysqld:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=youShouldChangeThis
      - MYSQL_ROOT_HOST=%
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3406:3306"
    restart: unless-stopped

  redis:
    image: redis:6.0
    command: redis-server --requirepass youShouldChangeThis
    ports:
      - "7379:6379"
    restart: unless-stopped

volumes:
  mysql_data:
