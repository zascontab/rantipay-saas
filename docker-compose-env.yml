version: '3.7'
services:
  etcd:
    image: bitnami/etcd:3.5.0
    environment:
      - ALLOW_NONE_AUTHENTICATION=yes
      - ETCD_ADVERTISE_CLIENT_URLS=http://etcd:2379
    ports:
      - "3379:2379"
    volumes:
      - etcd_data:/bitnami/etcd
    networks:
      - default

  apisix:
    image: apache/apisix:3.2.0-debian
    ports:
      - "80:9080"
      - "9180:9180"
    environment:
      - ETCD_HOST=etcd
      - ETCD_PORT=2379
      - APISIX_LISTEN_ADDRESS=0.0.0.0
      - APISIX_STAND_ALONE=false
    volumes:
      - ./apisix-minimal.yaml:/usr/local/apisix/conf/config.yaml:ro
    depends_on:
      - etcd
    networks:
      - default

  user:
    image: simple-user:debug
    ports:
      - "8000:8000"
    volumes:
      - ./configs:/data/conf
      - ./kit/quickstart/.assets:/app/.assets
    depends_on:
      - redis
      - mysqld
    networks:
      - default

  web:
    image: goxiaoy/go-saas-kit-frontend:dev
    ports:
      - "8080:80"
    volumes:
      - ./kit-frontend/docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - apisix
    networks:
      - default

  apisix-dashboard:
    image: apache/apisix-dashboard:3.0.1-alpine
    volumes:
      - ./configs/apisix/dashboard_conf/conf.yaml:/usr/local/apisix-dashboard/conf/conf.yaml
    ports:
      - "9000:9000"
    networks:
      - default

  mysqld:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=youShouldChangeThis
      - MYSQL_ROOT_HOST=%
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3406:3306"
    networks:
      - default

  redis:
    image: redis:6.0
    command: redis-server --requirepass youShouldChangeThis
    ports:
      - "7379:6379"
    networks:
      - default

volumes:
  mysql_data:
  etcd_data:

networks:
  default:
    driver: bridge
